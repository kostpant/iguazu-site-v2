name: Auto-Heal

on:
  repository_dispatch:
    types: [auto-fix]

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run AI Fixer
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CLIENT_PAYLOAD: ${{ JSON.stringify(github.event.client_payload) }}
        run: node scripts/ai-fixer.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "fix: auto-heal bug fix"
          title: "ðŸ¤– Auto-Heal: Fixed application error"
          body: |
            This is an automated fix generated by the Auto-Heal system.
            
            **Error:** ${{ github.event.client_payload.error_message }}
            **File:** ${{ github.event.client_payload.file_path }}
          branch: auto-heal-fix
          base: main
          delete-branch: true
